<p class="mat-h2">借阅记录</p>
<div class="mat-h3">历史借阅记录</div>
<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="recordId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 记录号 </th>
      <td mat-cell *matCellDef="let element"> {{element.recordId}} </td>
    </ng-container>
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 书名 </th>
      <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100px"> 作者 </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 出版社 </th>
      <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
    </ng-container>
    <ng-container matColumnDef="borrowTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 借出时间 </th>
      <td mat-cell *matCellDef="let element"> {{element.borrowTime}} </td>
    </ng-container>
    <ng-container matColumnDef="lastReturnDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 应还日期 </th>
      <td mat-cell *matCellDef="let element"> {{element.lastReturnDate}} </td>
    </ng-container>
    <ng-container matColumnDef="extend">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 续借情况 </th>
      <td mat-cell *matCellDef="let element"> {{element.extend? '已续借': '未续借'}} </td>
    </ng-container>
    <ng-container matColumnDef="returnTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 归还日期 </th>
      <td mat-cell *matCellDef="let element"> {{element.returnTime}} </td>
    </ng-container>
    <ng-container matColumnDef="lateFee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 滞纳金 </th>
      <td mat-cell *matCellDef="let element"> {{element.lateFee}} </td>
    </ng-container>
    <ng-container matColumnDef="memo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 备注 </th>
      <td mat-cell *matCellDef="let element"> {{element.memo}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 5, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
