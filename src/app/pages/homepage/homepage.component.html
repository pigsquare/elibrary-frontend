<div class="mat-h3">
  <button mat-raised-button (click)="navToIndex()">进入系统</button>&nbsp;
  <button mat-raised-button color="primary" (click)="navToLogin()">登录</button>
</div>
<p class="mat-h2">欢迎使用选课管理系统！</p>
<br>

<div class="logo">
  <img src="./assets/images/library.png"/>
</div>

<div class="search-container">
  <div class="search-container-box">
    <mat-form-field class="search-container-box-input">
      <input matInput type="text" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Search" >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>

<section>
  <div class="button-row">
    <button mat-raised-button color="primary" style="width:15%; font-size:150%;">新闻公告</button>
    <button mat-raised-button color="primary" style="width:15%; font-size:150%;">服务指南</button>
    <button mat-raised-button color="primary" style="width:15%; font-size:150%;">在线咨询</button>
    <button mat-raised-button color="primary" style="width:15%; font-size:150%;">已借图书</button>
    <button mat-raised-button color="primary" style="width:15%; font-size:150%;">我的活动</button>
  </div>
</section>
